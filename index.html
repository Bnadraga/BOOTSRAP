<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <a href="/index.html"><img src="./logo.png" alt="logo" /></a>
          <ul class="nav">
            <li class="nav-item">
              <a
                class="nav-link text-secondary"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="hero">
            <h2
              class="mx-auto mx-auto p-5 text-light d-flex justify-content-center"
            >
              Restaurant app
            </h2>
            <div class="d-flex justify-content-center">
              <h1
                class="text-light p-5"
                style="width: 600px; text-align: center"
              >
                Why stay hungry when you can order form Eats
              </h1>
            </div>
            <p class="text-light d-flex justify-content-center p-2 hero-text">
              Order in exchange for hunger
            </p>
            <div class="d-flex justify-content-center p-3">
              <button
                class="btn-warning text-light mx-3 px-5 rounded-pill"
                type="button"
                style="background-color: #fa4a0c; border: none;"
              >
                Delivery
              </button>
              <button
                type="button"
                class="btn btn-outline-light mx-3 px-5 p-3 rounded-pill"
              >
                Menu
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="phone b-5" style="padding-bottom: 100px;">
        <h2 class="d-flex justify-content-center p-5">How the app works</h2>
        <div class="container d-flex justify-content-around align-items-center">
          <img class="mx-5" width="250" src="./phone.png" alt="lol" />
          <div
            class="d-flex flex-column justify-content-end"
            style="width: 350px"
          >
            <h5 style="color: #fa4a0c">Create an account</h5>
            <h3>Create/login to an existing account to get started</h3>
            <p class="text-body-secondary">
              An account is created with your email and a desired password
            </p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
